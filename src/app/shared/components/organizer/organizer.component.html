<section class="organizer">
  <header class="organizer-header organizer__header">
    <h3 class="organizer-header__title">
      Organizer: <strong>{{ actualDate$ | async | moment: "YYYY.MM.DD" }}</strong>
    </h3>
  </header>
  <!-- /.organizer-header organizer__header -->
  <hr />

  <main class="organizer-main organizer__main">
    <ul *ngIf="tasks.length; else noTasks" class="organizer-main__tasks-wrapper">
      <li *ngFor="let task of tasks; index as i" class="organizer-task organizer-main__task">
        <span class="organizer-task__text">
          <strong class="organizer-task__index">{{ i + 1 }}. </strong>

          {{ task.taskName }}
        </span>
        <button (click)="removeTask(task)" class="button button--primary">Delete</button>
      </li>
      <!-- /.organizer-task organizer-main__task -->
    </ul>
    <!-- /.organizer-main__tasks-wrapper -->
    <ng-template #noTasks>
      <p class="text-center">No tasks...</p>
    </ng-template>
  </main>
  <!-- /.organizer-main organizer__main -->

  <footer class="organizer-footer organizer__footer">
    <form [formGroup]="form" (ngSubmit)="createNewTask()" class="form organizer-footer__form">
      <input formControlName="taskName" type="text" class="form__input" />
      <button [disabled]="form.invalid" class="button form__button button--primary button--block">
        Add new task
      </button>
    </form>
    <!-- /.form organizer-footer__form -->
  </footer>
  <!-- /.organizer-footer organizer__footer -->
</section>
<!-- /.organizer -->
